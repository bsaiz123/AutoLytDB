{% extends "layout.html" %}
{% load staticfiles %}
{% block content %}
<!--<link rel="stylesheet" type="text/css" href="{% static 'css/datatables.min.css' %}"/>-->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css"/>

<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<script type="text/javascript" src="{% static 'js/index.js' %}"></script>

    <div class="col-md-12">
          <div class="row">
              <h5>Sequence Data</h5>
              <table id="seq-table" class="table table-striped table-bordered" cellspacing="0" width="100%">
                  <thead>
                    <tr>
                        <th>Id</th>
                        <th>Accession Number</th>
                        <th>Genus</th>
                        <th>Protein Desc</th>
                        <th>Sequence</th>
                    </tr>
                  </thead>
              </table>
          </div>
            <div class="row">
                <hr/>
            </div>
          <div class="row">
              <h5>Domains Data</h5>
              <table id="domains-table" class="table table-striped table-bordered" cellspacing="0" width="100%">
                  <thead>
                    <tr>
                    <th>Id</th>
                    <th>Accession Number</th>
                    <th>Genus</th>
                    <th>Domain Model</th>
                    <th>Domain Description</th>
                    <th>Independent Eval</th>
                    <th>First</th>
                    <th>Last</th>
                  </tr>
                  </thead>
              </table>
          </div>

    </div>
{% endblock %}
