{% extends "layout.html" %}

{% block content %}


<div class="row">

        <form enctype="multipart/form-data" method="post" action="{% url 'import_seq' %}">
            {% csrf_token %}
            <div class="form-group">
                {{form}}
            </div>

            <div class="form-group">
                <input type="submit" value="Submit" />
            </div>

        </form>

    </div>
</div>

{% endblock %}
