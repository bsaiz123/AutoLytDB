{% extends "layout.html" %}
{% load staticfiles %}
{% load bootstrap4 %}
{% block content %}


<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h3>Import Sequence/Domain data file.</h3>
            </div>

            <div class="card-block ">
                <div class="col-md-10">
                    <form enctype="multipart/form-data" method="post" action="{% url 'import_seq' %}">
                        {% csrf_token %}
                        <div class="form-group">
                        {% bootstrap_form seq_form %}
                        </div>

                        {% buttons %}
                            <button type="submit" class="btn btn-primary">
                                {% bootstrap_icon "star" %} Submit
                            </button>
                         {% endbuttons %}

                    </form>

                </div>
            </div>

        </div>

    </div>
</div>

{% endblock %}
